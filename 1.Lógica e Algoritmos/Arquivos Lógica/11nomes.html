<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomes</title>
    <script>

        // Vetor
        var nomes = []

        var nome

        // Laço 
        do {
            // pedir nome
            nome = prompt("Informe um nome")

            // Armazenar nomes
            if (nome != "sair") {
                nomes.push(nome)
            }

        } while (nome != "sair");

        // Exibir nomes informados
        for (let indice = 0; indice < nomes.length; indice++) {
            document.write((indice + 1) + " º" + " nome informado: " + nomes[indice] + "<hr>")

        }

        if (nomes.length == 0) {
            document.write("Não foi informado nenhum nome.")
        }


    </script>
</head>

<body>

</body>

</html>
