<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODULO</title>
    <script>

        // Indice
        var indice = 30

        // Exibir valores
        while (indice > 0) {
            document.write(indice + "")

            if (indice % 2 == 0) {
                document.write(" é par <br>")
            } else {
                document.write(" é impar <br>")
            }
            indice--
        }



    </script>
</head>
