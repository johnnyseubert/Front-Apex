<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
    <script>

        // O usuário informa um número, exiba os dez antecessores e os dez sucessores.



        // Variaveis
        var numero = parseInt(prompt("Digite um numero"))
        var inicio = (numero - 10)
        var fim = (numero + 10)

        do {
            document.write(inicio + "<br>")
            inicio++

        } while (inicio <= fim);


    </script>
</head>

<body>

</body>

</html>
