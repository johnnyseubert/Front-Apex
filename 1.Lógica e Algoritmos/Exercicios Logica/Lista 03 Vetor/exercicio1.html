<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1 - Vetor</title>
    <script>
        // Pedir 5 números, em seguida exiba em ordem inversa.

        var numeros = []
        var indice = 0

        for (var indice = 0; indice < 5; indice++) {
            numeros[indice] = prompt("Digite o " + (indice + 1) + " º número")

        }

        // Mostrar numeros de tras para frente
        for (var indice = 4; indice > -1; indice--) {
            document.write(numeros[indice] + "<br>")

        }




    </script>
</head>

<body>

</body>

</html>
