<main class="container" style="background-color: beige;">
    <div class="row">
        <div class="col-6 offset-3">
            <form>
                <input type="text" [(ngModel)]="obj.nome" name="nome" placeholder="Nome" class="form-control distancia">
                <input type="text" [(ngModel)]="obj.valor" name="valor" placeholder="Valor"
                    class="form-control distancia">
                <input type="text" [(ngModel)]="obj.marca" name="marca" placeholder="Marca"
                    class="form-control distancia">
                <input type="button" value="Ver Objeto" (click)="retorno()" class="btn btn-primary distancia">
                <p>{{obj.nome}}</p>
                <p>{{obj.valor}}</p>
                <p>{{obj.marca}}</p>
            </form>

        </div>
    </div>



</main>
