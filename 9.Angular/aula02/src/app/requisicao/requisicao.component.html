<table class="table table-striped">
    <thead>
        <tr>
            <th>PostID</th>
            <th>Id</th>
            <th>Name</th>
            <th>E-mail</th>
            <th>Body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let linha of vetor '>
            <td>{{linha.postId}}</td>
            <td>{{linha.id}}</td>
            <td>{{linha.name}}</td>
            <td>{{linha.email}}</td>
            <td>{{linha.body}}</td>
            <td><input type="button" value="Deletar" class="btn btn-primary" (click)="deletarDados(id)"></td>
        </tr>
    </tbody>
</table>
