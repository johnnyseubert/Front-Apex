<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário </title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <form action="">
        <img src="facebook-icone.png">

        <input type="text" placeholder="Nome">
        <input type="number" placeholder="Idade" min="0" max="120">
        <fieldset>
            <legend>Cidades</legend>

            <label><input type="radio" name="cidade"> Blumenau</label>
            <!-- Label é como o Print -->
            <label><input type="radio" name="cidade"> Gaspar</label>
            <label><input type="radio" name="cidade"> Indaial</label>
        </fieldset>

        <select>
            <option>Categoria</option>
            <option>Atendente</option>
            <option>Recursos Humanos</option>
            <option>Suporte Técnico</option>
            <option>Financeiro</option>
        </select>

        <textarea placeholder="Mensagem"></textarea>
        <input type="button" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>

</body>

</html>
