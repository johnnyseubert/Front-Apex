<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>

    <!-- CSS -->
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width:500px)">
    <link rel="stylesheet" href="tablet.css" media="screen and (min-width:501px) and (max-width:1000px)">
    <link rel="stylesheet" href="desktop.css" media="screen and (min-width:1001px)">
</head>
<body>
    <h1>Resolução Para: </h1>

    <div class="corAzul col-desktop-2 col-tablet-3 col-mobile-2">Elemento 01</div>
    <div class="col-desktop-1 col-tablet-1 col-mobile-2">Espaço</div>
    <div class="corVermelha col-desktop-9 col-tablet-8 col-mobile-8">Elemento 02</div>
</body>
</html>
