<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listener</title>

    <!-- JavaScript -->
    <script>

        // Ao carregar todo o documento
        window.onload = function () {
            // Selecionar elemento e especificar o evento
            document.getElementById("botao").addEventListener("click", function () {
                alert("Olá mundo")
            })
            /* o addEventListener é como o ON ex:  "On"Click faz a função addEventListener("click", faz 
            a função)*/
        }

    </script>
</head>

<body>

    <button id="botao">Clique aqui</button>
</body>

</html>
