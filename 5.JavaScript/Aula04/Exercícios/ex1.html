<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex - 1</title>
    <script>

        // Frase
        window.onload = function acao() {
            let botao = document.getElementById("botao").addEventListener("click",
                () => {
                    // Obter o valor do input texto
                    let frase = document.getElementById("frase")

                    // Contadores
                    var consoante = 0
                    var vogal = 0

                    for (let i = 0; i < frase.value.length; i++) {
                        if (frase.value.charAt(i) == "a" || frase.value.charAt(i) == "e" || frase.value.charAt(i) == "i" || frase.value.charAt(i) == "o" || frase.value.charAt(i) == "u") {
                            vogal++
                        } else {
                            consoante++
                        }
                    }
                    alert("Na palavra/frase " + "\"" + frase.value + "\"" + " temos " + consoante + " consoantes e " + vogal + " vogais")
                })
        }


    </script>
</head>

<body>
    <input type="text" id="frase">
    <button id="botao">Testar</button>
</body>

</html>
