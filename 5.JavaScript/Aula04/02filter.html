<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 - Filter</title>

    <script>
        // Idades
        let idades = [19, 11, 14, 22, 34]

        // Função para retornar se a idade é maior ou igual a 18 com arrow function
        let filtrar = (idade) => {
            return idade >= 18
        }

        // Função para retornar se a idade é maior ou igual a 18 com function normal
        function filtrar(idade) {
            return idade >= 18
        }

        // Executar a filtragem
        document.write(idades.filter(filtrar))



    </script>
</head>

<body>

</body>

</html>
