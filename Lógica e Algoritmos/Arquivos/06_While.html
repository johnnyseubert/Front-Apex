<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de Repetição WHILE</title>
    <script>

        // Indice
        var indice = 1

        // Laço
        while (indice < 10) {
            document.write(indice + "<br>")
            indice++
        }
    </script>
</head>

<body>

</body>

</html>
