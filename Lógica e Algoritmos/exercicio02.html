<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
    <script>

        //  Faça um algoritmo, onde o usuário informa diversos números.
        //  O laço pára de executar apenas quando digitar o número zero, em seguida exiba a soma dos valores informados.

        // Variavel
        var numero
        var total = 0

        while (numero != 0) {
            numero = parseInt(prompt("Informe um número"))
            total += numero
        }
        document.write("A soma dos numeros é " + total)





    </script>
