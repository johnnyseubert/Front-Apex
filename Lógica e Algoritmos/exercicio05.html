<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>
    <script>

        // Peça dois números, exiba os valores entre esses números.

        var inicio = parseInt(prompt("Digite um numero: "))
        var fim = parseInt(prompt("Digite outro numero: "))

        if (inicio < fim) {
            while (inicio <= fim) {
                document.write(inicio + "<br>")
                inicio++
            }
        } else if (inicio > fim) {
            while (inicio >= fim) {
                document.write(inicio + "<br>")
                inicio--
            }
        }




    </script>
</head>

<body>

</body>

</html>
