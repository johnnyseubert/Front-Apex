<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
    <script>

        // Criar um sistema de votação, haverá três candidatos. Crie um laço, onde o usuário terá as três opções de candidatos 
        // e uma para finalizar a votação. Ao término exiba a quantidade de votos que cada candidato obteve.



        // Variavel
        var tabela = ("1) Pai\n")
        tabela += ("2) Mãe\n")
        tabela += ("3) Tio\n")
        tabela += ("4) Finalizar a votação")
        var candidato1 = 0
        var candidato2 = 0
        var candidato3 = 0
        var voto

        do {
            voto = parseInt(prompt(tabela))

            switch (voto) {
                case 1:
                    candidato1++
                    break;

                case 2:
                    candidato2++
                    break

                case 3:
                    candidato3++
                    break
            }

        } while (voto != 4);

        document.write("O Pai teve " + candidato1 + " votos <hr>")
        document.write("A Mãe teve " + candidato2 + " votos <hr>")
        document.write("O Tio teve " + candidato3 + " votos")
    </script>
</head>

</body>

</html>
