<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Final</title>
    <script>

        /* Haverá uma lista de produtos, crie um algoritmo simulando um sistema de caixa para mercado.
        Haverá os produtos e uma opção para finalizar. Em seguida exiba o total da compra.
        1) Arroz - R$5,00
        2) Feijão - R$8,00
        3) Macarrão - R$3,50
        4) Trigo - R$6,20
        5) Açúcar - R$4,80 */

        var tabela = ("1) Arroz - R$5,00\n")
        tabela += ("2) Feijão - R$8,00\n")
        tabela += ("3) Macarrão - R$3,50\n")
        tabela += ("4) Trigo - R$6,20\n")
        tabela += ("5) Açucar - R$4,80\n")
        tabela += ("6) Finalizar Compra")

        var total = 0
        var pedido
        do {
            pedido = parseFloat(prompt(tabela))

            switch (pedido) {
                case 1:
                    total += 5
                    break;
                case 2:
                    total += 8
                    break;
                case 3:
                    total += 3.5
                    break;
                case 4:
                    total += 6.2
                    break;
                case 5:
                    total += 4.8
                    break;
            }

        } while (pedido != 6);
        document.write("O total da sua compra foi de R$ " + total.toFixed(2).replace(".", ","))
    </script>
</head>

</body>

</html>
