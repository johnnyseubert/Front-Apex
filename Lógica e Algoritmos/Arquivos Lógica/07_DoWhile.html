<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO WHILE</title>
    <script>

        // Variável nota
        var nota

        // Validar nota 
        var valida = false

        // laço
        do {
            nota = parseFloat(prompt("Informe sua nota"))
            if (nota >= 0 && nota <= 10) {
                valida = true
            }
        } while (valida == false);


    </script>
</head>

</body>

</html>
