<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNÇÕES JAVASCRIPT</title>
    <script>

        function mensagem() {
            alert("Olá mundo")
        }

        function teclado(campo) {
            document.getElementById("texto").innerHTML = campo;
        }

    </script>
</head>

<body>
    <button onclick="mensagem()">Clique aqui</button>
    <hr>
    <input type=" text" onkeyup="teclado(this.value)">
    <h1 id="texto"></h1>
</body>

</html>
