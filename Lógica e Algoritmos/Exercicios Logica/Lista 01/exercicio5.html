<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var num1 = parseFloat(prompt("Digite um numero: "))
        var num2 = parseFloat(prompt("Digite outro numero:"))

        if (num1 == num2) {
            alert(num1 + num2)
        } else {
            alert(num1 * num2)
        }

    </script>
</head>
